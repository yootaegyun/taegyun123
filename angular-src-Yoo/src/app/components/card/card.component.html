<br>
<h2 class="page-header"> 명함 등록/수정| NameCard </h2>

<form (ngSubmit)="onRegisterCardSubmit()">
    
    <div class="form-group">
        <label for="exampleInputEmail1">ID | Username : Name</label>
        <input
        type="text"
        [(ngModel)]="username"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail1"
        disabled
        />
    </div>

    <div class="form-group">
        <label for="exampleInputEmail2">이름 : Name</label>
        <input
        type="text"
        [(ngModel)]="name"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail2"
        />
    </div>


    <div class="form-group">
        <label for="exampleInputEmail3">소속 : Organization</label>
        <input
        type="text"
        [(ngModel)]="org"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail3"
        />
    </div>


    <div class="form-group">
        <label for="exampleInputEmail4">직위 : Title</label>
        <input
        type="text"
        [(ngModel)]="title"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail4"
        />
    </div>

    <div class="form-group">
        <label for="exampleInputEmail5">전화 : Telephone</label>
        <input
        type="text"
        [(ngModel)]="tel"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail5"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail6">팩스 : Fax</label>
        <input
        type="text"
        [(ngModel)]="fax"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail6"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail7">휴대폰 : Mobile</label>
        <input
        type="text"
        [(ngModel)]="mobile"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail7"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail8">이메일 : Email</label>
        <input
        type="text"
        [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail8"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail9">홈페이지 : Homepage</label>
        <input
        type="text"
        [(ngModel)]="homepage"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail9"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail10">주소 : Address</label>
        <input
        type="text"
        [(ngModel)]="address"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail10"
        />
    </div>
    <div class="form-group">
        <label for="exampleInputEmail11">우편번호 : Zipcode</label>
        <input
        type="text"
        [(ngModel)]="zip"
        [ngModelOptions]="{standalone: true}"
        class="form-control"
        id="exampleInputEmail11"
        />
    </div>

<br>
    <input type="submit" class="btn btn-dark" value="명함 등록/수정하기" />


</form>
